<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>

<body>
    <ol type="1">
        <li>天</li>
        <li>地</li>
        <li>人</li>
        <li>日</li>
        <li>月</li>
        <li>星</li>
    </ol>
    <ol type="a">
        <li>天</li>
        <li>地</li>
        <li>人</li>
        <li>日</li>
        <li>月</li>
        <li>星</li>
    </ol>
    <ol type="A">
        <li>天</li>
        <li>地</li>
        <li>人</li>
        <li>日</li>
        <li>月</li>
        <li>星</li>
    </ol>
    <ol type="i">
        <li>天</li>
        <li>地</li>
        <li>人</li>
        <li>日</li>
        <li>月</li>
        <li>星</li>
    </ol>
    <ol>
        <li>天</li>
        <li>地</li>
        <li>人</li>
        <ol>
            <li>日</li>
            <li>月</li>
            <li>星</li>
        </ol>
    </ol>
</body>

</html>
