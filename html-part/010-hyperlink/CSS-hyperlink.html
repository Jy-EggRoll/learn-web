<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: blue;
            /* 默认链接颜色 */
            text-decoration: none;
            /* 移除下划线 */
        }

        a:hover {
            color: red;
            /* 鼠标悬停时颜色 */
            text-decoration: underline;
            /* 鼠标悬停时显示下划线 */
        }
    </style>
</head>

<body>
    <a href="https://www.baidu.com/">百度
    </a>
</body>

</html>
