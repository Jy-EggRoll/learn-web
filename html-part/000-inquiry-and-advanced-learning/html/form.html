<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>表单练习</h1>
    <form action="#">
        <fieldset>
            <legend>个人信息</legend>
            <label for="name">姓名：</label>
            <input id="name" type="text" name="name" value="段景元"><br>
            密码：
            <input type="password" name="password"><br>
            性别：
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女<br>
            爱好：
            <input type="checkbox" name="hobby" value="reading">阅读
            <input type="checkbox" name="hobby" value="writing">写作
            <input type="checkbox" name="hobby" value="painting">画画<br>
            城市：
            <select name="city">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="wulanchabu" selected>乌兰察布</option>
            </select><br>
            其他：
            <textarea name="other" rows="3" cols="22">这里是其他信息</textarea><br>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="检查用户名是否被注册">

        </fieldset>
    </form>
</body>

</html>
