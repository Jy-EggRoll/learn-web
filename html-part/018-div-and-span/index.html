<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素和块级元素</title>
</head>

<body>
    <h1>这是标题</h1>
    <p>这是段落</p>
    <ul>
        <li>这是无序列表</li>
    </ul>

    <a href="#">这是超链接</a>
    <span>这是一个简单的行内元素</span>
    <em>这是一个强调元素</em>
</body>

</html>
