<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言伪类练习</title>
    <style>
        div:lang(en) {
            color: red;
        }
    </style>
</head>

<body>
    <div>你好，蛋卷儿</div>
    <div lang="en">Hello, EggRoll</div>
    <p>这是中文段落</p>
    <p lang="en">This is an English paragraph</p>
</body>

</html>
