<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cm {
            width: 10cm;
            height: 100mm;
            background-color: red;
        }

        .mm {
            width: 1mm;
            height: 10mm;
            background-color: blue;
        }

        #mm-new {
            width: 2mm;
        }

        .px {
            width: 1px;
            height: 30px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="cm"></div>
    <div class="mm"></div>
    <div class="mm" id="mm-new"></div>
    <div class="px"></div>
</body>
</html>
